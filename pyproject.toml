[project]
name = "spam-eggs"
version = "0.1.3"
dependencies = ["httpx", "gidgethub[httpx]>4.0.0", "django>2.1; os_name != 'nt'", "django>2.0; os_name == 'nt'"]
requires-python = ">=3.10"
authors = [
    { name = "Marco Enrico Piras", email = "kikkomep@crs4.it" },
    { name = "kikkomep", email = "marcoenrico.piras@crs4.it" },
]
maintainers = [{ name = "Marco Enrico Piras", email = "kikkomep@crs4.it" }]
description = "This is a test package."
readme = "README.md"
license = { file = "LICENSE.txt" }
keywords = ["egg", "bacon", "sausage", "tomatoes", "Lobster Thermidor"]
classifiers = ["Development Status :: 4 - Beta", "Programming Language :: Python"]

[project.urls]
Homepage = "https://github.com/kikkomep/test-py-pipelines/README.md"
Documentation = "https://github.com/kikkomep/test-py-pipelines/README.md"
Repository = "https://github.com/kikkomep/test-py-pipelines"
"Bug Tracker" = "https://github.com/kikkomep/test-py-pipelines/issues"
Changelog = "https://github.com/kikkomep/test-py-pipelines/blob/master/CHANGELOG.md"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
